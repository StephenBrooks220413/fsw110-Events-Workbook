<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Some data binding</h1>
    <h3>Type something in the input box, and click submit ti see info you typed displayed into the columns below.</h3>

    <table bgcolor="#FF00FF" border="1" align="center">
        <tr>
            <td>FirstNames</td>
            <td><input type="text" name="fname" id="fname"></td>
        </tr>
        <tr>
            <td>LastName</td>
            <td><input type="text" name=lname" id="lname"></td>
        </tr>
    
        <tr>
            <td>&nbsp</td>
            <td align="center"><input type="button" value="Submit" name="submit" id="submit" onClick="display()" /></td>
        </tr>
    </table>
    <table width="400px" align="center" border=0>
    
        <tr style="background-color:#8FBC8F;">
            <td align="center"><b>Fast Name</b></td>
            <td align="center"><b>Last Name</b></td>
        </tr>
        <tr>
            <td align="center">
                <div id="displayarea"></div>
            </td>
            <td align="center">
                <div id="displayarea1"></div>
            </td>
        </tr>
    </table>
    <script src="app.js"></script>
</body>
</html>
